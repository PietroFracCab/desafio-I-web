<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Reserva</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Cadastrar Reserva</h1>
    <nav>
        <ul>
            <li><a href="cadastro.html">Cadastrar Reserva</a></li>
            <li><a href="listar.html">Listar Vagas Cadastradas</a></li>
            <li><a href="disponiveis.html">Vagas Disponíveis</a></li>
        </ul>
    </nav>
    <form id="reservaForm">
        <label for="nome">Nome do Proprietário:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" name="placa" required><br>
        
        <label for="apartamento">Número do Apartamento:</label>
        <input type="text" id="apartamento" name="apartamento" required><br>
        
        <label for="bloco">Bloco do Apartamento:</label>
        <input type="text" id="bloco" name="bloco" required><br>
        
        <label for="modelo">Modelo do Veículo:</label>
        <input type="text" id="modelo" name="modelo" required><br>
        
        <label for="cor">Cor do Veículo:</label>
        <input type="text" id="cor" name="cor" required><br>
        
        <label for="vaga">Número da Vaga de Estacionamento:</label>
        <input type="text" id="vaga" name="vaga" required><br>
        
        <button type="submit">Salvar</button>
    </form>
    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os dados do formulário
            const nome = document.getElementById('nome').value;
            const placa = document.getElementById('placa').value;
            const apartamento = document.getElementById('apartamento').value;
            const bloco = document.getElementById('bloco').value;
            const modelo = document.getElementById('modelo').value;
            const cor = document.getElementById('cor').value;
            const vaga = document.getElementById('vaga').value;

            // Exibe os dados no console
            console.log('Nome do Proprietário:', nome);
            console.log('Placa do Veículo:', placa);
            console.log('Número do Apartamento:', apartamento);
            console.log('Bloco do Apartamento:', bloco);
            console.log('Modelo do Veículo:', modelo);
            console.log('Cor do Veículo:', cor);
            console.log('Número da Vaga de Estacionamento:', vaga);

            // mensagem de confirmação
            alert('Cadastro realizado com sucesso!');
        });
    </script>
</body>
</html>
